<!DOCTYPE html>
<html>
<head>
    <title>First Character Not Space</title>
    <style>
        /* Add any CSS styles you need here */
    </style>
</head>
<body>
    <script>
        function firstChar(str) {
            for (let i = 0; i < str.length; i++) {
                if (str[i] !== ' ') {
                    return str[i];
                }
            }
            return '';
        }

        // Test cases
        console.log(firstChar(' Rosa Parks ')); // 'R'
        console.log(firstChar(' Hello World ')); // 'H'
        console.log(firstChar(' ')); // ''
        console.log(firstChar('')); // ''
    </script>
</body>
</html>
